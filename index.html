<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <noscript>
        <div id="no-js">
            <h3>Oh no, you either have JavaScript turned off or your browser doesn't support JavaScript</h3>
        </div>
    </noscript>
    <div class="errors">
        <ul></ul>
    </div>
    <header class="header">
        <h3>counter</h3>
    </header>
    <div class='wrap-box' id="add-files">
        <input type="file" id="select-json" accept="application/json" multiple>
        <input type="submit" id="add-json" value="Parse Json!">
        <ul id="file-list"></ul>
        <button id="remove-file">Remove</button>
    </div>
    <div class='wrap-box' id='parse-options'>
        <h3>Options</h3>
        <input type="checkbox" id="find-word-opt">
        <label for="find-word-opt">Find and Count Words</label>
        <input type="checkbox" id="reacts-opt">
        <label for="reacts-opt">Count Reacts</label>
        <input type="checkbox" id="messages-opt">
        <label for="messages-opt">Count Messages</label>
    </div>

    <div id='result-chart'>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
